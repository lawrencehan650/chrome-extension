<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Extension</title>
    <link rel="stylesheet" href="style.css" />
    <script src="background.js"></script>
  </head>
  <body>
    <div id="bgAudio"></div>
    <h1>Focus</h1>
    <button id="button" onclick="turnOn()">On/Off</button>
    <div>
      <p>Listen to Some Tunes</p>
      <img
        src="https://www.pngarts.com/files/7/Netflix-And-Chill-PNG-Image-Transparent-Background.png"
        height="30px"
        width="30px"
        onclick="playLofi()"
        title="LoFi"
      />
      <img
        src="https://uwaterloo.ca/united-way/sites/ca.united-way/files/uploads/images/yoga.png"
        onclick="playMed()"
        height="30px"
        width="30px"
        style="border-radius: 15px"
        title="Meditation"
      />
    </div>
    <input id="input" type="text" placeholder="Blacklist a website" value />
    <button id="submit" onclick="submit()">Submit</button>
    <div id="blacklist">
      <h2>Blacklisted Sites</h2>
      <ul id="list"></ul>
    </div>
  </body>
</html>
